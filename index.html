<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSE 單詞卡</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'HanYiWenHei';
            src: url('data/HanYiWenHei_85W-heavy-traditional.ttf') format('truetype');
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Language Switch -->
        <!-- <div class="language-switch">
            <button class="lang-btn" data-lang="zh-tw" title="繁體中文">繁體中文</button>
            <button class="lang-btn" data-lang="en" title="English">English</button>
        </div> -->

        <!-- Chapter Selection Page -->
        <div id="chapterPage" class="page active">
            <div class="page-content">
                <h1 data-i18n="title">DSE Flashcard</h1>
                <p class="subtitle" data-i18n="subtitle"></p>
                
                <!-- Subject Selector -->
                <div class="subject-selector">
                    <label for="subjectSelector" data-i18n="subject">Subject:</label>
                    <select id="subjectSelector">
                        <!-- Generated by JavaScript -->
                    </select>
                </div>
                
                <div class="chapter-list" id="chapterList">
                    <!-- Generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Flashcard Page -->
        <div id="flashcardPage" class="page">
            <div class="page-content">
                <div class="flashcard-header">
                    <button class="back-btn" id="backBtn" data-i18n="back">返回</button>
                    <h2 id="chapterTitle"></h2>
                    <div class="progress-info">
                        <span id="progressText"></span>
                    </div>
                </div>

                <div class="flashcard-container">
                    <div class="flashcard" id="flashcard">
                        <div class="flashcard-inner">
                            <div class="flashcard-front">
                                <p id="flashcardFront"></p>
                            </div>
                            <div class="flashcard-back">
                                <p id="flashcardBack"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flashcard-controls">
                    <button class="control-btn prev-btn" id="prevBtn" data-i18n="previous">上一張</button>
                    <div class="jump-to-card">
                        <input type="number" id="jumpInput" min="1" data-i18n-placeholder="jumpTo" placeholder="跳到...">
                        <button class="control-btn" id="jumpBtn" data-i18n="go">前往</button>
                    </div>
                    <button class="control-btn next-btn" id="nextBtn" data-i18n="next">下一張</button>
                </div>

                <div class="flip-hint" data-i18n="flipHint">點擊卡片翻轉</div>
            </div>
        </div>
    </div>

    <!-- Version Button -->
    <div id="versionBtn" class="version-btn" title="Version"></div>

    <!-- Version Log Modal -->
    <div id="versionModal" class="version-modal">
        <div class="version-modal-content">
            <div class="version-modal-header">
                <h3 data-i18n="versionLog">版本日誌</h3>
                <button id="versionCloseBtn" class="version-close-btn">&times;</button>
            </div>
            <div id="versionLogContent" class="version-log-content">
                <!-- Generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
